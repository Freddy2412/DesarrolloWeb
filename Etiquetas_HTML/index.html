<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
</head>
<body>
    <style>
        h3{
            color:rgb(132, 30, 228)
        }
        li{
            list-style:decimal
        }
        a{
            color:rgb(0, 81, 255)
        }
    </style>

    <h1 style="color:red">Etiquetas de HTML</h1>
    <ul>
        <li><h3 style="color:rgb(0, 81, 255)">&lt;a&gt;</h3></li>
        <p>Esta etiqueta sirve para colocar una <strong>URL</strong> de alguna página o documento.<br>Por ejemplo: <a href="https://perrhijos.com.mx/">Púchale aquí</a></p>
        <li><h3>&lt;abbr&gt;</h3></li>
        <p>Esta etiqueta nos va a servir para colocar una <strong>abreviatura.</strong></p>
        <p>Ejemplo: <abbr title="Lenguaje de hipertexto">HTML</abbr></p>
    </ul>
</body>
</html>
